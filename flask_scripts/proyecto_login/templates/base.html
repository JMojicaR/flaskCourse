<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask ligin</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('principal') }}">Principal</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('salir') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('registro') }}">Registro</a>
        {% endif %}

        {% block content %}
        
        {% endblock %}
</body>
</html>
